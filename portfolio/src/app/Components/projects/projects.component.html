<div class="projects-container">
  <div class="project-card fade-in" *ngFor="let project of projects">
    <img [src]="project.image" [alt]="project.title" class="project-image" />
    <div class="project-info">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
